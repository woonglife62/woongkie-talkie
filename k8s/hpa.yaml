apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: woongkie-talkie
  namespace: woongkie-talkie
  labels:
    app.kubernetes.io/name: woongkie-talkie
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: woongkie-talkie
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
