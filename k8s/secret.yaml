apiVersion: v1
kind: Secret
metadata:
  name: woongkie-talkie-secret
  namespace: woongkie-talkie
  labels:
    app.kubernetes.io/name: woongkie-talkie
type: Opaque
# IMPORTANT: Replace placeholder values with actual base64-encoded secrets before deploying.
# To encode a value: echo -n 'your-secret-value' | base64
data:
  # Replace with: echo -n 'your-mongodb-username' | base64
  # MONGODB_USER: <base64-encoded-username>
  MONGODB_USER: CHANGEME_BASE64_MONGODB_USER
  # Replace with: echo -n 'your-mongodb-password' | base64
  # MONGODB_PASSWORD: <base64-encoded-password>
  MONGODB_PASSWORD: CHANGEME_BASE64_MONGODB_PASSWORD
  # Replace with: echo -n 'your-jwt-secret-min-32-chars' | base64
  # JWT_SECRET must be at least 32 characters. Generate with: openssl rand -base64 32 | base64
  # JWT_SECRET: <base64-encoded-jwt-secret>
  JWT_SECRET: CHANGEME_BASE64_JWT_SECRET
  # Replace with: echo -n 'your-redis-password' | base64
  # REDIS_PASSWORD: <base64-encoded-redis-password>
  REDIS_PASSWORD: CHANGEME_BASE64_REDIS_PASSWORD
