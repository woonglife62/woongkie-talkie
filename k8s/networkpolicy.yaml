apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: woongkie-talkie-netpol
  namespace: woongkie-talkie
  labels:
    app.kubernetes.io/name: woongkie-talkie
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: woongkie-talkie
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow outbound to MongoDB
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mongodb
      ports:
        - protocol: TCP
          port: 27017
    # Allow outbound to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
