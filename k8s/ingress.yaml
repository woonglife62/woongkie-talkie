apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: woongkie-talkie
  namespace: woongkie-talkie
  labels:
    app.kubernetes.io/name: woongkie-talkie
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    # Required for WebSocket upgrade
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - your-domain.com  # TODO: replace with actual domain
      secretName: woongkie-talkie-tls
  rules:
    - host: your-domain.com  # TODO: replace with actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: woongkie-talkie
                port:
                  number: 80
