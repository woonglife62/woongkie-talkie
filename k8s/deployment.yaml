apiVersion: apps/v1
kind: Deployment
metadata:
  name: woongkie-talkie
  namespace: woongkie-talkie
  labels:
    app.kubernetes.io/name: woongkie-talkie
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: woongkie-talkie
  template:
    metadata:
      labels:
        app.kubernetes.io/name: woongkie-talkie
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: woongkie-talkie
      containers:
        - name: woongkie-talkie
          image: woongkie-talkie:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: woongkie-talkie-config
            - secretRef:
                name: woongkie-talkie-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
