# redis-server.yml
version: '3.7'

services:
  woongkie-talkie:
    image: woongkie-talkie:latest
    command: /woongkie-talkie serve
    container_name: woongkie-talkie
    hostname: woongkie-talkie
    ports:
      - 8080:8080

  redis:
    image: redis:alpine
    command: redis-server --port 6379
    container_name: redis
    hostname: redis
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - 6379:6379

networks:
  bridge:
    external: true
