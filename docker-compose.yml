version: '3.7'

services:
  woongkie-talkie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woongkie-talkie
    hostname: woongkie-talkie
    ports:
      - 8080:8080
    environment:
      - IS_DEV=prod
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_USER=${MONGODB_USER:-root}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-1234}
      - MONGODB_DATABASE=woongkietalkie
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRY=24h
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    hostname: mongodb
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-1234}
      - MONGO_INITDB_DATABASE=woongkietalkie
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
