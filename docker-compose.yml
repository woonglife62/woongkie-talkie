version: '3.7'

services:
  woongkie-talkie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woongkie-talkie
    hostname: woongkie-talkie
    ports:
      - 8080:8080
    environment:
      - IS_DEV=prod
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_USER=root
      - MONGODB_PASSWORD=1234
      - MONGODB_DATABASE=woongkietalkie
      - JWT_SECRET=change-this-in-production
      - JWT_EXPIRY=24h
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo
    container_name: mongodb
    hostname: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongodb:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
      - MONGO_INITDB_DATABASE=woongkietalkie

  redis:
    image: redis:alpine
    command: redis-server --port 6379
    container_name: redis
    hostname: redis
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - 6379:6379

networks:
  bridge:
    external: true
