version: '3.7'

services:
  woongkie-talkie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woongkie-talkie
    hostname: woongkie-talkie
    # Optional: copy .env.example to .env and customize before running
    env_file:
      - path: .env
        required: false
    ports:
      - 8080:8080
    environment:
      - IS_DEV=prod
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_USER=${MONGODB_USER:-root}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-changeme}
      - MONGODB_DATABASE=woongkietalkie
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRY=24h
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - REDIS_DB=0
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    hostname: mongodb
    restart: unless-stopped
    # No host port binding - accessible only within app-network
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=woongkietalkie
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    restart: unless-stopped
    expose:
      - "6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
